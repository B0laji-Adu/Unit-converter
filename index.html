<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter+Tight:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>converter</title>
</head>
<body>
    <div class="container">
        <div class="head-wrapper">
            <h1>Metric/Imperial Unit Conversion</h1>
            <input type="number" id="inputnum" min="0" max="100" placeholder="0" >
            <button id="addnumber">Convert</button>
        </div>
        <div class="display">
            <h4> Length (Meter/feet)</h4>
            <p id="length">0 meters = 0.000 feet | 0 feet = 0.000 meters</p>
            </div>
            <div class="display">
            <h4 class="groups">Volume (Liters/Gallons)</h4>
            <p id="volume">0 liters = 0.000 gallons | 0 gallons = 0.000 liters</p>
            </div>
            <div class="display">
            <h4 class="groups"> Mass (kilograms/Pounds)</h4>
            <p id="mass">0 kilos = 0.000 pounds | 0 pounds = 0.000 kilos</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
